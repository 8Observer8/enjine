<!DOCTYPE html>
<html>
	<head>
		<title>Enjine Playground</title>
	</head>
	<body onload="init()">
		<canvas id="main" width="800" height="600">
		</canvas>
		<img id="image" src="endscene.gif" style="display: none;">
		<script src="core.js"></script>
		<script src="drawable.js"></script>
		<script src="sprite.js"></script>
		<script>
		
		function init() {
			var canvas = document.getElementById("main");
			var context = canvas.getContext("2d");
			
			var sprite = new $e.Sprite();
			sprite.image = document.getElementById("image");
			sprite.x = 0;
			sprite.y = 0;
			sprite.angle = Math.PI * 3 / 2;
			sprite.xScale = 2;
			sprite.yScale = 2;
			
			context.fillStyle = "#ff0000";
			context.fillRect(0, 0, 800, 600);
			
			
			setInterval(function() { sprite.draw(context) }, 25);
		}
		
		</script>
	</body>
</html>
